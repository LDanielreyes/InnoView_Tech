<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – MedicaAqui</title>

  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" 
    rel="stylesheet">

  <!-- Tailwind CSS local -->

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }

    /* Floating background circles */
    @keyframes float-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    .animate-bounce-slow { animation: float-bounce 6s ease-in-out infinite; }
    .animate-bounce-mid { animation: float-bounce 8s ease-in-out infinite; }
    .animate-bounce-fast { animation: float-bounce 5s ease-in-out infinite; }
  </style>
  <script type="module" crossorigin src="/Innoview_Tech/assets/storage-kfwF2ZLp.js"></script>
  <script type="module" crossorigin src="/Innoview_Tech/assets/auth-UP_8YRnF.js"></script>
  <link rel="stylesheet" crossorigin href="/Innoview_Tech/assets/tailwind-D9X6_6k_.css">
</head>

<body class="relative flex items-center justify-center min-h-screen bg-white overflow-hidden">

  <!-- ===== BACKGROUND DECORATIVE CIRCLES ===== -->
  <div class="absolute inset-0 z-0">
    <span class="absolute w-[200px] h-[200px] rounded-full bg-cyan-400 left-[-60px] top-[20%] opacity-90 animate-bounce-slow"></span>
    <span class="absolute w-[180px] h-[180px] rounded-full bg-red-400 left-[-40px] bottom-[20%] opacity-90 animate-bounce-mid"></span>
    <span class="absolute w-[200px] h-[200px] rounded-full bg-yellow-400 right-[-50px] bottom-[15%] opacity-90 animate-bounce-fast"></span>
    <span class="absolute w-[220px] h-[220px] rounded-full bg-blue-400 right-[-60px] top-[25%] opacity-90 animate-bounce-mid"></span>
  </div>

  <!-- ===== LOGIN CARD ===== -->
  <div class="relative z-10 w-[92%] max-w-md bg-gradient-to-b from-white to-slate-50 text-slate-800 rounded-3xl shadow-2xl border border-slate-200 p-8 space-y-6">

    <!-- Title -->
    <h2 class="text-2xl font-extrabold text-center text-slate-900">Inicia sesión</h2>
    <p class="text-center text-sm text-slate-500">
      <a href="../../index.html" class="hover:underline">← Volver al inicio</a>
    </p>

    <!-- ===== LOGIN FORM ===== -->
    <form id="loginForm" class="flex flex-col gap-4">

      <!-- Email -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Envelope -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15A2.25 2.25 0 012.25 17.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0l-7.5-4.615A2.25 2.25 0 013 6.993V6.75" />
          </svg>
        </span>
        <input type="email" id="email" placeholder="E-Mail" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Password -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Lock -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M16.5 10.5V7.5a4.5 4.5 0 10-9 0v3m9 0h-9m9 0a2.25 2.25 0 012.25 2.25v6.75A2.25 2.25 0 0116.5 21H7.5A2.25 2.25 0 015.25 19.5v-6.75A2.25 2.25 0 017.5 10.5h9z" />
          </svg>
        </span>
        <input type="password" id="password" placeholder="Contraseña" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Submit button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-extrabold rounded-lg py-3 shadow-md transition">
        Entrar
      </button>

      <!-- Link to register -->
      <p class="text-sm text-center">
        ¿No te has registrado?
        <a href="register.html" class="font-bold text-indigo-600 hover:underline">Regístrate</a>
      </p>
    </form>
  </div>

  <!-- JS -->
</body>

</html>
