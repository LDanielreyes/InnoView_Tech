<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory – Medicamentos</title>

  <!-- Google Fonts: Inter -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" 
    rel="stylesheet">

  <!-- Tailwind local build -->
  <link href="../css/tailwind.css" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .row { 
      display: grid; 
      grid-template-columns: 1.5fr 1fr 1fr 90px; 
      gap: 1rem; 
      align-items: center; 
      background: #fff; 
      padding: 0.5rem; 
      border-radius: 0.5rem; 
    }
  </style>
</head>

<body class="grid grid-cols-[260px_1fr] min-h-screen bg-[#e9f4ff] text-slate-900">

  <!-- ================= SIDEBAR ================= -->
  <aside class="bg-[#2f5180] text-[#e7f0ff] flex flex-col gap-4 p-4">
    <!-- Brand -->
    <div class="flex justify-center items-center py-2">
      <span class="text-2xl font-extrabold">MedicaAqui</span>
    </div>

    <!-- User profile -->
    <div class="grid place-items-center gap-2 py-3">
      <img 
        id="pharmacistAvatar"
        src="../img/ana_torres.webp"  
        alt="Avatar del farmacéutico" 
        class="w-24 h-24 rounded-full border-4 border-[#bcd7ff] object-cover"
      />
      <div id="pharmacistName" class="font-bold">Cargando...</div>
      <div class="text-sm text-[#cfe4ff]">Farmacéutico</div>
    </div>

    <!-- Logout button -->
    <a href="#" class="logout mt-auto flex items-center justify-center gap-2 px-3 py-2 rounded-lg hover:bg-[#25476f]">
      <!-- Logout SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m12 0l-4-4m4 4l-4 4m6-10V5a2 2 0 00-2-2H6a2 2 0 00-2 2v14a2 2 0 002 2h6a2 2 0 002-2v-1"/>
      </svg>
      Cerrar sesión
    </a>
  </aside>

  <!-- ================= MAIN AREA ================= -->
  <div class="flex flex-col min-w-0">

    <!-- Topbar -->
    <header class="bg-white flex items-center justify-between px-4 py-2 border-b border-slate-200">
      <form class="flex items-center gap-2 w-full max-w-sm" onsubmit="return false">
        <div class="relative w-full">
          <input 
            id="searchInput"
            class="h-10 w-full border border-slate-300 rounded-full px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Buscar…" />
          <!-- Search icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </div>
      </form>
    </header>

    <!-- ================= CONTENT ================= -->
    <section class="bg-[#dff0ff] flex-1 p-4">
      <div class="mb-4">
        <h2 class="text-xl font-bold">Medicamentos</h2>
      </div>

      <!-- CRUD form -->
      <form id="medicineForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mb-6">
        <input type="hidden" id="medicineId">

        <input type="text" id="medicineName" placeholder="Nombre del medicamento" required
          class="px-3 py-2 rounded-lg border border-slate-300">

        <input type="number" id="quantity" placeholder="Cantidad" required
          class="px-3 py-2 rounded-lg border border-slate-300">

        <button type="submit"
          class="bg-green-500 hover:bg-green-600 text-white font-bold rounded-full px-4 py-2 shadow">
          Guardar
        </button>
      </form>

      <!-- Table header -->
      <div class="hidden md:grid grid-cols-[1.5fr_1fr_1fr_90px] gap-4 text-slate-500 font-semibold text-sm pb-2 border-b border-slate-300 mb-2">
        <div>Nombre</div>
        <div>Cantidad</div>
        <div>Fecha de creación</div>
        <div></div>
      </div>

      <!-- Dynamic rows -->
      <div id="inventoryList" class="space-y-3">
        <!-- Aquí JS inyecta las filas -->
      </div>
    </section>
  </div>

    <!-- ================= JS ================= -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../js/inventory.js"></script>
</body>
</html>
