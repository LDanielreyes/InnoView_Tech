<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedicaAqui · Autorizaciones</title>
  <link rel="stylesheet" href="../css/autorizaciones.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="left">
      <div class="brand">
        <img class="logo" src="../img/logo-calidad.webp" alt="Ilustracion">
      </div>
      <p class="tagline">Sistema de autorización de farmacias</p>
    </aside>

    <main class="right">
      <section class="card" aria-labelledby="title">
        <h1 id="title">Autorizaciones</h1>

        <form class="form" novalidate>
          <label class="field">
            <span class="label">Nombre</span>
            <input class="input" type="text" placeholder="Nombre completo" required />
          </label>

          <label class="field">
            <span class="label">Dirección</span>
            <input class="input" type="text" placeholder="Dirección de la farmacia" required />
          </label>

          <label class="field">
            <span class="label">Código</span>
            <input class="input" type="text" inputmode="numeric" placeholder="Código de autorización" required />
          </label>

          <div class="actions">
            <button class="btn" type="submit">Autorizar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
