<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register – MedicaAqui</title>

  <!-- Google Fonts (Inter family) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" 
    rel="stylesheet">

  <!-- Tailwind CSS (local build) -->
  <link href="../css/tailwind.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }

    /* ===== Animated bouncing circles ===== */
    @keyframes float-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    .animate-bounce-slow { animation: float-bounce 6s ease-in-out infinite; }
    .animate-bounce-mid { animation: float-bounce 8s ease-in-out infinite; }
    .animate-bounce-fast { animation: float-bounce 5s ease-in-out infinite; }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen bg-white overflow-hidden">

  <!-- ===== BACKGROUND DECORATIVE CIRCLES ===== -->
  <div class="absolute inset-0 z-0">
    <span class="absolute w-[210px] h-[210px] rounded-full bg-[#7c83ff] left-[-60px] top-[18%] opacity-90 animate-bounce-slow"></span>
    <span class="absolute w-[190px] h-[190px] rounded-full bg-[#90b6ff] left-[-40px] bottom-[18%] opacity-90 animate-bounce-mid"></span>
    <span class="absolute w-[210px] h-[210px] rounded-full bg-[#2d3270] right-[-60px] top-[40%] opacity-90 animate-bounce-fast"></span>
    <span class="absolute w-[210px] h-[210px] rounded-full bg-[#d5cfe7] right-[-50px] bottom-[14%] opacity-90 animate-bounce-mid"></span>
  </div>

  <!-- ===== REGISTER CARD ===== -->
  <div class="relative z-10 w-[92%] max-w-md 
              bg-gradient-to-b from-white to-slate-50 
              text-slate-800 rounded-3xl shadow-2xl border border-slate-200 
              p-8 space-y-6">

    <!-- Title and link back -->
    <h2 class="text-2xl font-extrabold text-center text-slate-900">Regístrate</h2>
    <p class="text-center text-sm text-slate-500">
      <a href="../../index.html" class="hover:underline">← Volver al inicio</a>
    </p>

    <!-- ===== REGISTER FORM ===== -->
    <form id="registerForm" class="flex flex-col gap-4">
      <!-- Full name -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: User -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z" />
          </svg>
        </span>
        <input type="text" id="name" placeholder="Nombre completo" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Document type -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Identification -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M9 9h6m-6 3h6m-6 3h6M9 6h6m-6-3h6M3 9h18M3 15h18" />
          </svg>
        </span>
        <select id="document_type" required
          class="w-full pl-10 pr-8 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none">
          <option value="" disabled selected>Tipo de documento</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="PAS">Pasaporte</option>
        </select>
      </div>

      <!-- Document number -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Clipboard -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M9 12h6m-6 4h6m0-10.5h-6m9 0H6a1.5 1.5 0 00-1.5 1.5v12A1.5 1.5 0 006 21h12a1.5 1.5 0 001.5-1.5v-12A1.5 1.5 0 0018 5.25z" />
          </svg>
        </span>
        <input type="text" id="document_number" placeholder="Número de documento" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Phone -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Phone -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a.75.75 0 00.75-.75v-2.25a.75.75 0 00-.75-.75h-2.25a12 12 0 01-12-12V3a.75.75 0 00-.75-.75H3a.75.75 0 00-.75.75v3.75z" />
          </svg>
        </span>
        <input type="text" id="phone" placeholder="Teléfono" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- EPS -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Building -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M3 21h18M9 8.25V21m6-12.75V21M3 9.75h18m-9-6v6" />
          </svg>
        </span>
        <select id="eps" required
          class="w-full pl-10 pr-8 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none">
          <option value="" disabled selected>Seleccione EPS</option>
          <option value="SURA">SURA</option>
        </select>
      </div>

      <!-- Email -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Envelope -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15A2.25 2.25 0 012.25 17.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0l-7.5-4.615A2.25 2.25 0 013 6.993V6.75" />
          </svg>
        </span>
        <input type="email" id="email" placeholder="Correo electrónico" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Password -->
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <!-- Icon: Lock -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M16.5 10.5V7.5a4.5 4.5 0 10-9 0v3m9 0h-9m9 0a2.25 2.25 0 012.25 2.25v6.75A2.25 2.25 0 0116.5 21H7.5A2.25 2.25 0 015.25 19.5v-6.75A2.25 2.25 0 017.5 10.5h9z" />
          </svg>
        </span>
        <input type="password" id="password" placeholder="Contraseña" required
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-300 outline-none" />
      </div>

      <!-- Submit button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-extrabold rounded-lg py-3 shadow-md transition">
        Crear cuenta
      </button>

      <!-- Link to login -->
      <p class="text-sm text-center">
        ¿Ya tienes cuenta?
        <a href="login.html" class="font-bold text-indigo-600 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>

  <!-- ===== SCRIPT ===== -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../js/auth.js"></script>
</body>
</html>
