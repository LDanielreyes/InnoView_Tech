<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedicaAqui – Medicamentos</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <img class="logo" src="../img/logo_azul.png" alt="">
        </div>

        <div class="profile">
            <div class="avatar" aria-hidden="true"></div>
            <div class="profile__name">Brad Pitt</div>
            <div class="profile__role">Admin</div>
        </div>

        <nav class="menu">
            <a class="menu__item" href="#"><span><img class="icon-2" src="../img/pasti.png" alt=""></span><b>Medicamentos</b></a>
            <a class="menu__item" href="#"><span><img class="icon-2" src="../img/acerca.png" alt=""></span><b>Acerca de</b></a>
            <a class="menu__item" href="#"><span><img class="icon-2" src="../img/ayuda.png" alt=""></span><b>Ayuda</b></a>
            <a class="menu__item" href="#"><span><img class="icon-2" src="../img/ajuste.png" alt=""></span><b>Ajustes</b></a>
        </nav>

        <a class="logout" href="#">Cerrar sesión <span><img class="icon-2" src="../img/logout.png" alt=""></span></a>
    </aside>
    

    <main class="main">

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" class="card__title">Nuevo registro</h2>

      <form class="form" aria-describedby="form-help" novalidate>

        <div class="field">
          <label class="field__label" for="name">Nombre del medicamento</label>
          <input
            id="name"
            name="name"
            class="input input--pill"
            type="text"
            placeholder="Ej. Acetaminofén"
            autocomplete="off"
            required
          />
          <p class="field__hint">Usa el nombre comercial o genérico.</p>
        </div>

 
        <div class="field">
          <label class="field__label" for="qty">Cantidad</label>
          <input
            id="qty"
            name="qty"
            class="input input--pill"
            type="number"
            inputmode="numeric"
            min="0"
            step="1"
            placeholder="0"
            required
          />
        </div>

        <div class="field">
          <label class="field__label" for="desc">Descripción</label>
          <textarea
            id="desc"
            name="desc"
            class="input input--area"
            rows="4"
            placeholder="Notas, dosis u observaciones"
          ></textarea>
        </div>

        <div id="form-help" class="form__help">
          Revisa los datos antes de guardar. Los campos marcados con * son obligatorios.
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary">Guardar</button>
          <a href="#" class="btn btn--ghost">Cancelar</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
