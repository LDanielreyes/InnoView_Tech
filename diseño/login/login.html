<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="circles">
        <span class="c c1"></span>
        <span class="c c2"></span>
        <span class="c c3"></span>
        <span class="c c4"></span>
    </div>

    <div class="card">
        <h2 class="title">INICIA SESIÓN</h2>

        <img class="logo" src="../img/login.png" alt="">

        <form class="form">
            <div class="field">
                <img class="icon" src="../img/icons8-nuevo-post-64 1.png" alt="">
                <input type="email" placeholder="E-Mail" required>
            </div>

            <div class="field">
                <img class="icon" src="../img/icons8-contraseña-48 1.png" alt="">
                <input type="password" placeholder="Contraseña" required>
            </div>


            <button type="submit" class="btn">Entrar</button>

            <p class="register">¿No te has registrado? <a href="../register/register.html">Regístrate</a></p>
        </form>
    </div>
</body>

</html>
