<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <!-- Círculos de fondo -->
    <div class="circles">
        <span class="c c1"></span>
        <span class="c c2"></span>
        <span class="c c3"></span>
        <span class="c c4"></span>
    </div>

    <div class="card">
        <h2 class="title">REGÍSTRATE</h2>

        <form class="form">
            <div class="field">
                <span class="icon">🏙️</span>
                <input type="text" placeholder="Ciudad" required>
            </div>

            <div class="field">
                <span class="icon">🪪</span>
                <select required>
                    <option value="" selected disabled>Tipo de documento</option>
                    <option>CC</option>
                    <option>CE</option>
                    <option>TI</option>
                    <option>Pasaporte</option>
                </select>
            </div>

            <div class="field">
                <span class="icon">🧾</span>
                <input type="text" placeholder="Documento" required>
            </div>

            <div class="field">
                <span class="icon">🏥</span>
                <input type="text" placeholder="EPS" required>
            </div>

            <div class="field">
                <span class="icon">👤</span>
                <input type="text" placeholder="Nombre Completo" required>
            </div>

            <div class="field">
                <span class="icon">✉️</span>
                <input type="email" placeholder="E-Mail" required>
            </div>

            <div class="field">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn">Crear cuenta</button>

            <p class="login">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
        </form>
    </div>
</body>

</html>
